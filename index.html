<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <h3 class="text-center mb-3 mt-5">Buy As You Want</h3>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 col-lg-6 ">
                <div class="input-group">
                    <input type="text" aria-label="First name" class="form-control ms-1 rounded" id="search-field" placeholder="search a category">
                    <button type="button" class="btn btn-warning ms-1 rounded" id="search-button">Search</button>
                    <button type="button" class="btn btn-success ms-1 rounded" id="see-all-button" onclick="loadData()">See All Categories</button>

                </div>
            </div>



        </div>
    </div>


    <!-- main section -->


    <div class="container">
        <div class="row mt-5 mb-5" id="main-container">
        </div>
    </div>



    <div class="container">
        <div class="row mt-5 mb-5" id="container-1">
        </div>
    </div>



    <!-- go somewhere button -->

    <div class="container">
        <div class="row mt-5 mb-5" id="main-container-2">
        </div>
    </div>

    <!-- loader -->

    <div class="loader" id="loading"></div>


    <script src="script.js"></script>
</body>

</html>
